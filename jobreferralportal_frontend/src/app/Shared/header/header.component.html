<header>
  <h1>Job Referral Portal</h1>
  <div class="button-group">
    <button 
      class="view-button" 
      (click)="getButtonDetails().action()" 
      *ngIf="isLoggedIn()">
      {{ getButtonDetails().text }}
    </button>
    <button class="logout-button" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
  </div>
</header>
