<div class="refer-candidate-container">
    <h1>Refer a Candidate</h1>
    <form [formGroup]="referForm" (ngSubmit)="onSubmit()" class="refer-form">
      <div class="form-group">
        <label for="fName">First Name:</label>
        <input id="fName" formControlName="fName" required>
    
      </div>
  
      <div class="form-group">
        <label for="lName">Last Name:</label>
        <input id="lName" formControlName="lName" required>
       
      </div>
  
      <div class="form-group">
        <label for="yearsOfExp">Years of Experience:</label>
        <input id="yearsOfExp" type="number" formControlName="yearsOfExp" required>
       
      </div>
  
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input id="resume" type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx" required>
       
      </div>
  
      <button type="submit" [disabled]="referForm.invalid || !resumeFile">Refer Candidate</button>
    </form>
  </div>
