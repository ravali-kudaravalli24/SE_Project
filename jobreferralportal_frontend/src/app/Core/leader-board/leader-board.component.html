<div class="leaderboard-container">
    <h1>Leaderboard</h1>
  
    <div *ngIf="isLoading" class="loading">
      <p>Loading leaderboard...</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  

    <table *ngIf="!isLoading && leaderboard.length > 0" class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of leaderboard; let i = index">
          <td>{{ i + 1 }}</td> 
          <td>{{ employee.empId }}</td> 
          <td>{{ employee.name }}</td> 
          <td>{{ employee.score }}</td> 
        </tr>
      </tbody>
    </table>
  
  
    <div *ngIf="!isLoading && leaderboard.length === 0" class="empty">
      <p>No data available for the leaderboard.</p>
    </div>
  </div>
